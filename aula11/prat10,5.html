<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identificador de Brasileiro</title>
</head>
<body>
    <h1>Insira o seu pais de origem</h1>
    Pais de origem: <input type="text" name="txtnom" id="txtnom">
    <input type="button" value="Verificar" onclick="descobrep()">
    <div id="res">


    </div>
    <script>
        function descobrep(){
            var txtn = window.document.querySelector('input#txtnom')
            var res = window.document.querySelector('div#res')
            var pais = String(txtn.value)
            res.innerHTML = `<p>Vivendo em <strong>${pais}</strong></p>`
            if (pais == 'Brasil'){
                res.innerHTML += '<p>Você é <strong>Brasileiro!</strong></p>'
            } else {
                res.innerHTML += '<p>Você é <strong>Estrangeiro!</strong></p>'
            }
        }
    </script>
</body>
</html>
