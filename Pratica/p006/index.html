<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Conversor de temperaturas</title>
    <style>
        h1{
            font-family: Arial, Helvetica, sans-serif;
        }
        button{
            font: normal 12pt Arial;
            height: 68px;
            width: 120px;
        }
        div#conk{
            font: normal 15pt Arial;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Conversor de Temperaturas</h1>
    <button type="button" onclick="conversao()">Converter</button>
    <div id="conk">Clique no botão acima para iniciar.</div>

    <script>
        function conversao(){
            var dip = window.document.getElementById('conk')
            var c = Number.parseFloat(window.prompt('Digite uma temperatura em ºC(Celsius)'))
            conk.innerHTML = `<strong> A temperatura de ${c} °C, corresponde a...`
            var paragrafo = document.createElement("p");
            var k = c + 273
            var f = (c * 9/5) + 32
            paragrafo.innerHTML = `${k}°K (Kelvin) <br/>${f}°F (Fahrenheit)`
            dip.append(paragrafo)
        }
    </script>
</body>
</html>
