<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Calcula Troco</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
        button{
            height: 55px;
            width: 140px;
        }
    </style>
</head>
<body>
    <h1>Calculando Troco</h1>
    <button type="button" onclick="troco()">Comprar produto</button>
    
    <script>
        function troco(){
        var nome = String(window.prompt('Que produto você está comprando?'))
        var custo = Number(window.prompt('Quanto custa o produto que você está comprando?'))
        var pagamento = Number(window.prompt(`Qual o valor que você de para pagar o ${nome}?`))
        var troco = pagamento - custo
        window.alert(`Você comprou ${nome} que custou R$ ${custo.toFixed(2)}. Deu R$ ${pagamento.toFixed(2)} em dinheiro e vai receber R$ ${troco.toFixed(2)} de troco. Volte sempre `)
        }
    </script>
</body>
</html>
