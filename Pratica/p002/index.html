<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio de Boas-vindas</title>
    <style>
        button{
            width: 150px;
            height: 60px;
            font-family: Arial, Helvetica, sans-serif;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Boas vindas</h1>
    <button type="button" onclick="desafio()">Inicie desafio</button>

    <script>
        function desafio(){
            var nome = String(window.prompt('Qual é o seu nome?'))
            var idade = String(window.prompt(`Ola ${nome}! Quantos anos você tem?`))
            window.alert(`Acabei de conhecer ${nome}, que tem ${idade} anos de idade!`)

        }
    </script>
</body>
</html>
