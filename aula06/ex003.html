<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 188);
            color: white;
            font: normal 20pt Arial; /*comentario em css*/
        }
        h1{
            color: rgb(255, 212, 23);
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1> <!--comentario em html-->
    <p>Já me livrei da maldição</p> <!--abaixo esta o codigo em JavaScript-->
    <script> 
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s = (n1+n2)
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)//concatenação
        //(number + number) + para adição
        //(string + number) + para concatenação
    </script>
</body>
</html>
