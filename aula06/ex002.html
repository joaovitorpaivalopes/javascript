<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body{
            background-color: rgb(105, 105, 188);
            color: white;
            font: normal 20pt Arial; /*comentario em css*/
        }
        h1{
            color: rgb(255, 212, 23);
        }
    </style>
</head>
<body>
    <h1>Ola, Mundo!</h1> <!--comentario em html-->
    <p>Já me livrei da maldição</p> <!--abaixo esta o codigo em JavaScript-->
    <script> 
        var nome = window.prompt('Qual é seu nome?') //Vai pergunatr o nome/tambem e possivel usar let
        window.alert('É um grande prazer te conhecer, ' + nome + '!')//+ tem a função de concatenação
        document.write('É um grande prazer te conhecer, ' + nome + '!')
    </script>
</body>
</html>
