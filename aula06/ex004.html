<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 2ppx Arial
        }
    </style>
</head>
<body>
    

    <script>
        var nome = window.prompt('Qual o seu nome?')
        document.writeln(`Ola, ${nome}! Seu nome tem ${nome.length} letras. <br/>`)
        document.writeln(`Seu nome em maiúsculas é ${nome.toUpperCase()} <br/>`)
        document.writeln(`Seu nome em minúsculas é ${nome.toLowerCase()}`)
    </script>
</body>
</html>
